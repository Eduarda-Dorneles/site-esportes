    <form action="">

            <input type="email" name="email" id="email" required placeholder="seu email">

            <input type="date" name="data" id="data"  >
            <label class="negrito" for="mensagem">Em que podemos te ajudar</label>

            <input class="enviar" id="Enviar" type="submit" name="Enviar" value="Enviar">
        </fieldset>
    </form>
